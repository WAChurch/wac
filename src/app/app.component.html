<ion-app>
  <ion-menu contentId="main">
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <ion-title> Menu </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-item *ngFor="let m of menu" (click)="select(m.url)" color="{{m.selected?'secondary':''}}"
          disabled="{{wait}}" [routerLink]="m.url" routerDirection="forward">
          <ion-icon name="{{m.icon}}" slot="start"></ion-icon>
          <ion-label>
            {{m.title}}
            <p>{{m.sub}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer class="ion-no-border">
      <ion-toolbar>
        <ion-list lines="none">
          <ion-item>
            <ion-label>
              <p>
                <small>{{version()}}</small>
                <br>Somos Iglesia
              </p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
